<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            ToDoList
        </h1>
        <form id="formulario">
            <input type="text" placeholder="Ingrese tarea" class="form-control my-2" id="input" autofocus> 
            <button type="submit" class="btn btn-warning w-100">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">  </div>
    </div>
    
    <template id="template"> 
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0"></p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
